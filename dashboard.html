<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Dashboard | Cumulus </title>
  <link href="https://fonts.googleapis.com/css?family=Bitter|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
  <div class="wrapper">
    <header class="logo">
      <a href="#" class="site-logo"><img src="images/CumulusLogo.png" /></a>
    </header>
    <header>
      <div class="account-info">
        <h2>Jerry Hoglen</h2>
        <img src="images/Avatarimage.png" alt="avatar image" class="user-avatar" />
        <br>
        <a href="#"><i class="fa fa-sign-out"></i></a>
        <p>Sign Out</p>
      </div>
    </header>
    <aside class="sidebar">
      <nav id="left-nav" class="left-nav">
        <div class="items">
          <h3>ITEMS</h3>
          <ul>
            <li><a href="#"><i class="fa fa-th-large"></i> All Items</a></li>
            <li><a href="#"><i class="fa fa-file-o"></i> Notes</a></li>
            <li><a href="photos.html"><i class="fa fa-picture-o"></i> Images</a></li>
            <li><a href="#"><i class="fa fa-link"></i> Links</a></li>
          </ul>
          <h3>BOXES</h3>
          <ul>
            <li><a href="#"><i class="fa fa-inbox"></i> Landing Pages</a></li>
            <li><a href="#"><i class="fa fa-inbox"></i> BB Photos</a></li>
            <li><a href="#"><i class="fa fa-plus-square-o"></i> Add a new box</a></li>
          </ul>
        </div>
      </nav>
    </aside>
    <section class="content">
      <h1>All Items</h1>
      <div class="boxes">
        <div class="inner-box box-1">
          <img src="images/booklist.jpg" alt="book reading list" />
        </div>
        <div class="inner-box box-2">
          <img src="images/succulentimage.jpg" alt="succulents image" />
        </div>
        <div class="inner-box box-3">
          <img src="images/notelist.jpg" alt="note list" />
        </div>
        <div class="inner-box box-4">
          <img src="images/mediumurl.jpg" alt="medium website" />
        </div>
        <div class="inner-box box-5">
          <img src="images/dribbleurl.jpg" alt="dribbble website" />
        </div>
        <div class="inner-box box-6">
          <img src="images/designimage.jpg" alt="design image" />
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="left-footer-block">
          <p class="copyright-block">&copy; 2017. <strong>Cumulus</strong> - All Rights Reserved.</p>
        </div>
        <div class="link-block">
          <ul>
            <li><a href="">Terms</a></li>
            <li><a href="">Privacy Policy</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Twitter</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
</body>


</html>
