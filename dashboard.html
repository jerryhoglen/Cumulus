<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Dashboard | Cumulus </title>
  <link href="https://fonts.googleapis.com/css?family=Bitter|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>

  <header class="logo">
    <div class="account-info">
      <a href="#" class="site-logo"><img src="../images/CumulusLogo.png" /></a>
    <img src="../images/Avatarimage.png" alt="user avatar" id="profile-image" />
    <h3>Jerry Hoglen</h3>
    <div class="nav-list">
    <ul>
      <li><a href="#" class="add-new"><i class="fa fa-plus-circle" aria-hidden="true">&nbsp</i>Add New  |</a></li>
      <li><a href="#" class="all-items"><i class="fa fa-th" aria-hidden="true">&nbsp</i>All Items |</a></li>
      <li><a href="#" class="view-boxes"><i class="fa fa-archive" aria-hidden="true">&nbsp</i>View Boxes |</a></li>
      <li><a href="#" class="sign-out"><i class="fa fa-sign-out" aria-hidden="true">&nbsp</i>Sign Out</a></li>
    </ul>
  </div>
    </div>
  </header>

  <section class="content">
    <h2>All Items</h2>
    <div class="boxes">
      <div class="inner-box box-1">
        <img src="images/booklist.jpg" alt="book reading list" />
      </div>
      <div class="inner-box box-2">
        <img src="images/succulentimage.jpg" alt="succulents image" />
      </div>
      <div class="inner-box box-3">
        <img src="images/notelist.jpg" alt="note list" />
      </div>
      <div class="inner-box box-4">
        <img src="images/mediumurl.jpg" alt="medium website" />
      </div>
      <div class="inner-box box-5">
        <img src="images/dribbleurl.jpg" alt="dribbble website" />
      </div>
      <div class="inner-box box-6">
        <img src="images/designimage.jpg" alt="design image" />
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="link-block">
        <p class="copyright-block">&copy; 2017. <strong>Cumulus</strong> - All Rights Reserved.</p>
        <ul class="footer-links">
          <li><a href="">Terms |</a></li>
          <li><a href="">Privacy Policy |</a></li>
          <li><a href="">Contact Us |</a></li>
          <li><a href="">About Us |</a></li>
          <li><a href="">Twitter</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>


</html>
